<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Example</title>
  <style>
    #table {
        border:1px solid grey;
    }
    tr th, tr td{
        border:1px solid grey;
    }
  </style>
  
</head>
<body>
    <table id="table">
        <thead>
            <th>Day</th>
            <th><button id="submit">Submit</button></th>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td><input type="text" name="monday" /></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input type="text" name="tuesday" /></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input type="text" name="wednesday" /></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input type="text" name="thursday" /></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input type="text" name="friday" /></td>
            </tr>
        </tbody>
    </table>
    <script src="./13-EventDelegation.js"></script>
</body>
</html>
